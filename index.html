<!DOCTYPE html>
<style>
    #timer {
	position: fixed;
	top: 0; right: 0; bottom: 0; left: 0;
	text-align: center;
	line-height: 90vh;
	font-size: 240px;
    }
</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if site.hastag %} {{site.hashtag}} | {% endif %} {% if site.name %} {{site.name}} | {% endif %} {{ site.utc | date: "%B %-d, %Y" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="">
    <meta property="og:image" content="{{site.logo}}"/>
    <meta property="og:title" content="{{site.hashtag}} | {{ site.utc | date: "%B %-d, %Y" }}"/>
    <meta property="og:url"  content="{{site.url}}"/>
    <meta property="og:type"  content="website"/>

    <!-- Font from google -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <!-- bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- countdown css -->
    <link rel="stylesheet" href="assets/css/jquery.countdown.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>
	  <div id="timer" onclick="toggleControls()"></div>
	  function toggleControls() {
	  	document.body.classList.toggle('controls-hidden')
	  }
	  

    <!-- javascript includes
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- jquery  -->
    <script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>

    <!-- countdown code -->
    <script src="assets/js/jquery.countdown.min.js"></script>

    <!-- start the countdown when the page loads -->
    <script type="text/javascript">
  		$(function () {
  			var holiday = new Date();
  			holiday = new Date("{{site.utc}}");
  			$('#defaultCountdown').countdown({until: holiday});
  			$('#year').text(holiday.getFullYear());
  		});
		</script>
    <!-- end of javascript includes  -->

  </body>
</html>
